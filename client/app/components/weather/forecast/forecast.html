<table class='table'>
  <tr data-ng-repeat='row in fc.forecast.list'>
    <td>
      <img data-ng-src='http://openweathermap.org/img/w/{{row.weather[0].icon}}.png'/>
    </td>
    <td class='text-muted'>
      <span>
        <h3 data-ng-bind='::row.dtDisplay'></h3>
      </span>
      <strong> {{::row.temp.max * 9 / 5 - 459.67 | number:0}} / {{::row.temp.min  * 9 / 5 - 459.67 | number:0}}
      </strong>
      <div data-ng-bind='::row.weather[0].description'/>
    </td>
  </tr>
</table>
